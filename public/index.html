<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
<!-- Favicon -->
<link rel="icon" type="image/png" href="%PUBLIC_URL%/salim-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"

    />

    <!-- ✅ Bootstrap CSS -->
